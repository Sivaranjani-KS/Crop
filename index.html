<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Yield Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background: white;
            padding: 30px 35px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s;
            font-size: 15px;
        }

        input:focus, select:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background: linear-gradient(to right, #28a745, #218838);
            border: none;
            color: white;
            font-size: 17px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #218838, #1e7e34);
        }

        .result {
            margin-top: 25px;
            text-align: center;
            font-size: 18px;
            color: #333;
            background: #e7f5e9;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>🌾 Crop Yield Prediction 🌿</h2>
    <form method="POST">
        <label for="crop_year">📅 Crop Year:</label>
        <input type="number" id="crop_year" name="crop_year" required>

        <label for="crop">🌱 Crop:</label>
        <input type="text" id="crop" name="crop" required>

        <label for="season">☀ Season:</label>
        <input type="text" id="season" name="season" required>

        <label for="district_name">📍 District:</label>
        <input type="text" id="district_name" name="district_name" required>

        <label for="area">📐 Area (in hectares):</label>
        <input type="number" step="0.01" id="area" name="area" required>

        <button type="submit">🔍 Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        <strong>🌾  {{ prediction }}</strong>
    </div>
    {% endif %}
</div>

</body>
</html>
